services:
  - type: web
    name: n8n-agents
    env: docker
    plan: free
    region: oregon
    healthCheckPath: /healthz
    envVars:
      - key: N8N_PORT
        value: 5678
      - key: N8N_PROTOCOL
        value: https
      - key: N8N_HOST
        value: 0.0.0.0
      - key: GENERIC_TIMEZONE
        value: Asia/Karachi
      - key: N8N_BASIC_AUTH_ACTIVE
        value: false
      - key: EXECUTIONS_MODE
        value: regular
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
